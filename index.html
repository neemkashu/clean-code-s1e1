<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <img src="./eisenhower-matrix.jpg" alt="A matrix of four quadrants.
          Tasks in the quadrants are handled as follows.
          The tasks of the important and urgent quadrant are to do.
          The tasks of the important and not urgent quadrant are to plan.
          The tasks of the not important and urgent quadrant are to delegate.
          The tasks of the important and not urgent quadrant are to eliminate.">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section class="add-section">
        <label for="new-task" class="header add-section__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-section">
        <p class="header">Todo</p>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove the task">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove the task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <p class="header">Completed</p>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove the task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
