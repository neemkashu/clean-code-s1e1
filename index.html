<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="A matrix of four quadrants.
          Tasks in the quadrants are handled as follows.
          The tasks of the important and urgent quadrant are to do.
          The tasks of the important and not urgent quadrant are to plan.
          The tasks of the not important and urgent quadrant are to delegate.
          The tasks of the important and not urgent quadrant are to eliminate.">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main-content">
      <section class="add-section">
        <label for="new-task" class="section-name add-section__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input-field new-input" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-section">
        <p class="section-name">Todo</p>
        <ul id="incompleteTasks">
          <li class="task">
            <input type="checkbox" class="task__check">
            <label class="task__note task__note_active">Pay Bills</label>
            <input type="text" class="input-field task__input task__input_deactive">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove the task">
            </button>
          </li>
          <li class="task">
            <input type="checkbox" class="task__check">
            <label class="task__note task__note_deactive">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-field task__input task__input_active">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove the task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <p class="section-name">Completed</p>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" class="task__check" checked>
            <label class="task__note task__note_active">See the Doctor</label>
            <input type="text" class="input-field task__input task__input_deactive">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove the task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
